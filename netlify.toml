[build]
  # Publish directory - root directory contains all static files
  publish = "."

  # Build command (optional - no build needed for static site)
  # command = "echo 'No build required'"

# No redirect needed - index.html will be served at root
# [[redirects]]
#   # Redirect root to dashboard.html
#   from = "/"
#   to = "/dashboard.html"
#   status = 200

[[redirects]]
  # Handle API routes gracefully (will fallback to JSON files in dashboard.js)
  # Since Flask API won't work on Netlify, redirect API calls to index
  from = "/api/*"
  to = "/index.html"
  status = 200

# Headers for better security and caching
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

